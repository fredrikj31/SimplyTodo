<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simply Todo - Home</title>

	<!-- Tells the browser that it supports both light and dark mode -->
	<meta name="color-scheme" content="light dark">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css"
		rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div class="container">
		<!-- Title -->
		<div class="text-center mt-3">
			<h1>Simply Todo</h1>
			<hr>
		</div>
		<!-- Input Field -->
		<label for="todoInput" class="form-label">Enter Todo:</label>
		<div class="mb-3 input-group">
			<input type="text" class="form-control rounded" id="todoInput" aria-describedby="todoText">
			<button class="btn btn-primary ms-2 rounded" type="button" id="addButton">Add Todo</button>
		</div>

		<!-- Todos -->
		<ul class="list-group list-group-flush">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<div id="todo-item">
					<input class="form-check-input me-2" type="checkbox" id="todo-checkbox"
						onclick="event.preventDefault();">
					<span id="todo-title">Cut bread for dinner</span>
				</div>
				<div>
					<span class="badge bg-success rounded-pill">5 day left</span>
					<span class="text-secondary" id="todo-view"><i class="fa fa-eye"></i></span>
				</div>
			</li>
		</ul>
		<!-- Finished Todos -->
		<h5 class="mt-4">Done Todos</h5>
		<ul class="list-group list-group-flush">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<div>
					<input class="form-check-input me-2" type="checkbox" disabled checked id="flexCheckDefault">
					<span class="text-secondary"><del>Remember to buy milk</del></spa>
				</div>
				<span class="text-secondary" id="todo-view"><i class="fa fa-eye"></i></span>
			</li>
		</ul>
	</div>

	<!-- View Modal -->
	<div class="modal" id="detailsModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Modal Heading</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					Modal body..
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>

	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Bootstrap Darkmode Toggler -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
	<!-- Custom JS -->
	<script src="./js/script.js"></script>
</body>

</html>
